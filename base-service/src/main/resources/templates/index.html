<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<h1 th:text="'Hello, ' + ${username}"></h1>

<!-- 条件判断 -->
<div th:if="${isAdmin}">
    <p>管理员权限</p>
</div>

<!-- 时间格式化 -->
<p>当前时间:
    <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm')}"></span>
</p>
</body>
</html>
