seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: default_tx_group  # 事务组名（需与本地vgroup-mapping匹配）
  enable-auto-data-source-proxy: true  # 开启数据源代理（2.0.0必需）
  data-source-proxy-mode: AT  # 事务模式（默认AT）
  
  # 禁用 Nacos 注册中心，改用本地文件配置（核心修改）
  registry:
    type: file  # 注册中心类型改为file，不依赖Nacos发现服务
  
  # 可选：禁用 Nacos 配置中心，改用本地配置（彻底解耦Nacos）
  config:
    type: file  # 配置中心类型改为file
  
  # 直接指定服务端地址（核心：绕开注册中心，硬编码服务端IP+Port）
  service:
    vgroup-mapping:
      default_tx_group: default  # 事务组 -> 集群名（仅做标识，无实际意义）
    grouplist:
      default: 47.109.137.128:8091  # 直接指定Seata服务端地址（替换为你的实际IP）
    enable-load-balance: false  # 单服务端关闭负载均衡（多服务端可开启）
    disable-global-transaction: false  # 启用全局事务